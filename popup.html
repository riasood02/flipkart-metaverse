<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>View</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        
        .modal-header {
            background: #63666a;
            color: #fff;
        }
        
        .required:after {
            content: "*";
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">View Item</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Item-Description</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <!-- <label class="form-label required">Name</label>
                                <input type="text" class="form-control"> -->
                                <!-- <img src="images/clothes.png" width="450" 
                                height="350"> -->
                                <model-viewer src = "assets/dress1/scene.gltf" camera-controls width = "450" height="350"></model-viewer>
                                  
                                
                                
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Quantity</label>
                                <input type="number" class="form-control">
                            </div>
                            <!-- <div class="mb-3">
                                <label class="form-label required">Type ypur message here</label>
                                <textarea class="form-control"></textarea>
                            </div> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark">Add to Cart</button>
                        <a href="scene.html" class="btn btn-danger">Cancel </a>
                       </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- <script type="module" src="scene2.js"></script> -->
</body>

</html>
